<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgriConnect News</title>
  <style>
    :root {
      --gray-900: #0f1115;
      --gray-800: #1a1c22;
      --gray-300: #c7c9cc;
      --gray-200: #e0e0e0;
      --accent-green: #58c97d;
      --accent-gold: #e8c547;
      --font-primary: "Poppins", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at top left, #14161b 0%, #0f1115 60%, #0b0d10 100%);
      color: white;
      font-family: var(--font-primary);
      overflow-x: hidden;
    }

    header.agriconnect-hero {
      text-align: center;
      padding: 60px 20px 30px;
      background: linear-gradient(180deg, #16191d 0%, #101215 100%);
      border-bottom: 2px solid var(--accent-green);
      box-shadow: inset 0 -10px 25px rgba(88, 201, 125, 0.08),
                  0 2px 20px rgba(0, 0, 0, 0.45);
    }

    .agriconnect-hero-content h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: var(--accent-green);
      text-shadow: 0 0 10px rgba(88, 201, 125, 0.5);
      margin-bottom: 10px;
    }

    .agriconnect-hero-content p {
      color: var(--gray-300);
      font-size: 1.1rem;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.5);
    }

    /* News list styling */
    section#news {
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    article.news-item {
      background: var(--gray-800);
      border-left: 4px solid var(--accent-green);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(88, 201, 125, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    article.news-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(88, 201, 125, 0.2);
    }

    article.news-item a {
      color: var(--accent-green);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2rem;
    }

    article.news-item a:hover {
      color: var(--accent-gold);
    }

    article.news-item p {
      color: var(--gray-300);
      font-size: 0.95rem;
      margin-top: 8px;
      line-height: 1.4;
    }

    footer {
      text-align: center;
      color: var(--gray-300);
      padding: 20px;
      font-size: 0.9rem;
      background: #101215;
      border-top: 1px solid rgba(88, 201, 125, 0.3);
    }

    .loading, .error {
      text-align: center;
      color: var(--gray-300);
      font-size: 1.1rem;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <header class="agriconnect-hero">
    <div class="agriconnect-hero-content">
      <h1>AgriConnect News</h1>
      <p>Real-time agricultural updates from trusted sources</p>
    </div>
  </header>

  <section id="news">
    <div class="loading">Loading latest agriculture news...</div>
  </section>

  <footer>
    © 2025 AgriConnect • Powered by Google News RSS
  </footer>

  <script>
    async function loadNews() {
      const rssUrl = "https://news.google.com/rss/search?q=agriculture+news&hl=en-US&gl=US&ceid=US:en";
      const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;
      const container = document.getElementById("news");

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (!data.items || data.items.length === 0) {
          container.innerHTML = '<div class="error">No agriculture news found.</div>';
          return;
        }

        container.innerHTML = data.items.slice(0, 8).map(item => `
          <article class="news-item">
            <a href="${item.link}" target="_blank">${item.title}</a>
            <p>${new Date(item.pubDate).toLocaleString()}</p>
            <p>${item.description.replace(/<[^>]+>/g, '').slice(0, 150)}...</p>
          </article>
        `).join('');

      } catch (error) {
        console.error(error);
        container.innerHTML = '<div class="error">Failed to load news. Please try again later.</div>';
      }
    }

    loadNews();
  </script>
</body>
</html>
